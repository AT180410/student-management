<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Môn học</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Quản lý Sinh viên</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/students">Sinh viên</a>
                <a class="nav-link active" href="/subjects">Môn học</a>
                <a class="nav-link" href="/scores">Điểm số</a>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2>Danh sách Môn học</h2>

                <!-- Flash Messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Add Button -->
                <div class="mb-3">
                    <a href="/subjects/add" class="btn btn-success">
                        <i class="bi bi-plus-circle"></i> Thêm Môn học
                    </a>
                </div>

                <!-- Table -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Mã môn</th>
                                <th>Tên môn học</th>
                                <th>Số tín chỉ</th>
                                <th>Mô tả</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="subject : ${subjects}">
                                <td th:text="${subject.id}"></td>
                                <td th:text="${subject.subjectCode}"></td>
                                <td th:text="${subject.subjectName}"></td>
                                <td th:text="${subject.credits}"></td>
                                <td th:text="${subject.description}"></td>
                                <td>
                                    <a th:href="@{/subjects/edit/{id}(id=${subject.id})}" class="btn btn-sm btn-warning">
                                        <i class="bi bi-pencil-square"></i> Sửa
                                    </a>
                                    <a th:href="@{/subjects/delete/{id}(id=${subject.id})}"
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Bạn có chắc chắn muốn xóa môn học này?')">
                                        <i class="bi bi-trash"></i> Xóa
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(subjects)}">
                                <td colspan="6" class="text-center">Không có môn học nào</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
