<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Môn học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Quản lý Sinh viên</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/students">Sinh viên</a>
                <a class="nav-link active" href="/subjects">Môn học</a>
                <a class="nav-link" href="/scores">Điểm số</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Thêm Môn học mới</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/subjects/add}" th:object="${subject}" method="post">
                            <div class="mb-3">
                                <label for="subjectCode" class="form-label">Mã Môn học *</label>
                                <input type="text" class="form-control" id="subjectCode" 
                                       th:field="*{subjectCode}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="subjectName" class="form-label">Tên Môn học *</label>
                                <input type="text" class="form-control" id="subjectName" 
                                       th:field="*{subjectName}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="credits" class="form-label">Số tín chỉ</label>
                                <input type="number" class="form-control" id="credits" 
                                       th:field="*{credits}" min="1" max="10">
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Mô tả</label>
                                <textarea class="form-control" id="description" rows="3" 
                                          th:field="*{description}"></textarea>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/subjects" class="btn btn-secondary me-md-2">Hủy</a>
                                <button type="submit" class="btn btn-success">Lưu</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
