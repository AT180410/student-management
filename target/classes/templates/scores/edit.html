<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Điểm số</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Quản lý Sinh viên</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/students">Sinh viên</a>
                <a class="nav-link" href="/subjects">Môn học</a>
                <a class="nav-link active" href="/scores">Điểm số</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Sửa Điểm số</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/scores/edit/{id}(id=${score.id})}" method="post">
                            <div class="mb-3">
                                <label for="student" class="form-label">Sinh viên *</label>
                                <select class="form-select" id="student" name="studentId" required>
                                    <option value="">Chọn sinh viên</option>
                                    <option th:each="student : ${students}" 
                                            th:value="${student.id}" 
                                            th:text="${student.studentCode + ' - ' + student.fullName}"
                                            th:selected="${student.id == score.student.id}">
                                    </option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="subject" class="form-label">Môn học *</label>
                                <select class="form-select" id="subject" name="subjectId" required>
                                    <option value="">Chọn môn học</option>
                                    <option th:each="subject : ${subjects}" 
                                            th:value="${subject.id}" 
                                            th:text="${subject.subjectCode + ' - ' + subject.subjectName}"
                                            th:selected="${subject.id == score.subject.id}">
                                    </option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="score" class="form-label">Điểm số *</label>
                                <input type="number" class="form-control" id="score" 
                                       name="score" step="0.1" min="0" max="10" 
                                       th:value="${score.score}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="semester" class="form-label">Học kỳ</label>
                                <select class="form-select" id="semester" name="semester">
                                    <option value="">Chọn học kỳ</option>
                                    <option value="1" th:selected="${score.semester == '1'}">Học kỳ 1</option>
                                    <option value="2" th:selected="${score.semester == '2'}">Học kỳ 2</option>
                                    <option value="3" th:selected="${score.semester == '3'}">Học kỳ hè</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="year" class="form-label">Năm học</label>
                                <input type="number" class="form-control" id="year" 
                                       name="year" min="2020" max="2030" 
                                       th:value="${score.year}">
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/scores" class="btn btn-secondary me-md-2">Hủy</a>
                                <button type="submit" class="btn btn-warning">Cập nhật</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
