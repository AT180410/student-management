<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Điểm số</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Quản lý Sinh viên</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/students">Sinh viên</a>
                <a class="nav-link" href="/subjects">Môn học</a>
                <a class="nav-link active" href="/scores">Điểm số</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2>Danh sách Điểm số</h2>
                
                <!-- Flash Messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="mb-3">
                    <a href="/scores/add" class="btn btn-warning">
                        <i class="bi bi-plus-circle"></i> Thêm Điểm số
                    </a>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Sinh viên</th>
                                <th>Môn học</th>
                                <th>Điểm số</th>
                                <th>Học kỳ</th>
                                <th>Năm học</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="score : ${scores}">
                                <td th:text="${score.id}"></td>
                                <td th:text="${score.student.fullName}"></td>
                                <td th:text="${score.subject.subjectName}"></td>
                                <td>
                                    <span th:text="${score.score}" 
                                          th:class="${score.score >= 8.0 ? 'badge bg-success' : score.score >= 6.5 ? 'badge bg-primary' : score.score >= 5.0 ? 'badge bg-warning' : 'badge bg-danger'}">
                                    </span>
                                </td>
                                <td th:text="${score.semester}"></td>
                                <td th:text="${score.year}"></td>
                                <td>
                                    <a th:href="@{/scores/edit/{id}(id=${score.id})}" class="btn btn-sm btn-warning">
                                        Sửa
                                    </a>
                                    <a th:href="@{/scores/delete/{id}(id=${score.id})}" 
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Bạn có chắc chắn muốn xóa điểm này?')">
                                        Xóa
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(scores)}">
                                <td colspan="7" class="text-center">Không có điểm số nào</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
