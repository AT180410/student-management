name: DevSecOps CI/CD Pipeline

on:
  push:
    branches: [main, test]
  pull_request:
    branches: [main, test]

permissions:
  contents: read
  security-events: write

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - run: chmod +x ./mvnw
      - name: Run tests
        run: ./mvnw -B clean test
      - name: Package
        run: ./mvnw -B package -DskipTests
      - uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  sca:
    name: SCA (Dependency Check)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - run: chmod +x ./mvnw
      - name: Cache OWASP Dependency-Check data
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository/org/owasp/dependency-check-data
          key: dependency-check-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            dependency-check-${{ runner.os }}-
      - name: Run Dependency Check (produce JSON + HTML)
        run: |
          set -e
          # B·∫≠t NVD (ngu·ªìn ch√≠nh), t·∫Øt OSS Index analyzer ƒë·ªÉ tr√°nh 401/429,
          # kh√¥ng cho dependency-check t·ª± fail build (Security Gate x·ª≠ l√Ω sau)
          ./mvnw org.owasp:dependency-check-maven:check \
            -Dformat=JSON,HTML,XML \
            -DoutputDirectory=target \
            -Dnvd.api.enabled=true \
            -Dossindex.analyzer.enabled=false \
            -Dnvd.failOnError=false \
            -DfailBuildOnCVSS=11 \
            -Ddependency-check.skipTestScope=true
        env:
          MAVEN_OPTS: "-Xmx2g"
      - name: Upload dependency-check reports
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: target/dependency-check-report.*
      - name: Print short dependency-check summary
        if: always()
        run: |
          echo "----- Dependency-Check summary (top lines) -----"
          if [ -f target/dependency-check-report.json ]; then
            jq '{dependencies: [.dependencies[] | {fileName: .fileName, vulnerabilities: (.vulnerabilities // []) | length}] }' target/dependency-check-report.json | head -n 200 || true
          else
            echo "No dependency-check JSON found."
          fi

  sast:
    name: SAST (SonarCloud)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - run: chmod +x ./mvnw
      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./mvnw -B verify sonar:sonar \
            -Dsonar.projectKey=AT180410_student-management \
            -Dsonar.organization=at180410 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${SONAR_TOKEN} \
            -Dsonar.branch.name=${GITHUB_REF_NAME} \
            -Dsonar.sources=src/main/java \
            -Dsonar.tests=src/test/java \
            -Dsonar.junit.reportPaths=target/surefire-reports \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

  container-scan:
    name: Container Scan (Trivy)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t student-management:latest .
      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: student-management:latest
          format: sarif
          output: trivy-report.sarif
          severity: CRITICAL
          ignore-unfixed: true
      - uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.sarif
      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-report.sarif

  iac-scan:
    name: IaC Security (Checkov)
    runs-on: ubuntu-latest
    needs: build
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Run Checkov (IoC scan)
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          output_format: cli,sarif
          output_file_path: ./checkov-results.sarif
          soft_fail: true
      - uses: actions/upload-artifact@v4
        with:
          name: checkov-report
          path: checkov-results.sarif
      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov-results.sarif

  security-gate:
    name: üîí Security Gate
    runs-on: ubuntu-latest
    needs: [sca, sast, container-scan, iac-scan]
    outputs:
      passed: ${{ steps.check-gate.outputs.passed }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dependency-check-report
          path: reports/sca
      - uses: actions/download-artifact@v4
        with:
          name: trivy-report
          path: reports/container
      - uses: actions/download-artifact@v4
        with:
          name: checkov-report
          path: reports/iac

      - name: Analyze Security Reports
        id: check-gate
        run: |
          set -e
          echo "üîí Analyzing Security Reports..."
          FAIL=0

          # Container scan (Trivy SARIF)
          if [ -f reports/container/trivy-report.sarif ]; then
            echo "üê≥ Analyzing Container Scan results..."
            CRITICAL_COUNT=$(jq '[.runs[0].results[]? | select((.level // "") == "error" or (.properties.overrideSeverity == "CRITICAL"))] | length' reports/container/trivy-report.sarif)
            HIGH_COUNT=$(jq '[.runs[0].results[]? | select((.level // "") == "warning" or (.properties.overrideSeverity == "HIGH"))] | length' reports/container/trivy-report.sarif)
            if [ "$CRITICAL_COUNT" -gt 0 ]; then
              echo "‚ùå Container scan found $CRITICAL_COUNT CRITICAL vulnerabilities"
              FAIL=1
            fi
            echo "‚ÑπÔ∏è Container scan HIGH vulnerabilities: $HIGH_COUNT"
          fi

          # SCA scan (dependency-check JSON)
          if [ -f reports/sca/dependency-check-report.json ]; then
            echo "üì¶ Analyzing SCA results..."
            CRIT_COUNT=$(jq '[.dependencies[]? | {fileName: .fileName, vulns: (.vulnerabilities[]? // [])} | .vulns[]? | select(.severity == "CRITICAL")] | length' reports/sca/dependency-check-report.json || true)
            HIGH_COUNT=$(jq '[.dependencies[]? | .vulnerabilities[]? | select(.severity == "HIGH")] | length' reports/sca/dependency-check-report.json || true)
            if [ -n "$CRIT_COUNT" ] && [ "$CRIT_COUNT" -gt 0 ]; then
              echo "‚ùå SCA found $CRIT_COUNT CRITICAL vulnerabilities"
              FAIL=1
            fi
            echo "‚ÑπÔ∏è SCA HIGH vulnerabilities: ${HIGH_COUNT:-0}"
          else
            echo "‚ö†Ô∏è No SCA JSON report found at reports/sca/dependency-check-report.json"
          fi

          # IaC scan (Checkov SARIF)
          if [ -f reports/iac/checkov-results.sarif ]; then
            echo "üîß Analyzing IaC results..."
            CRIT_COUNT=$(jq '[.runs[0].results[]? | select((.properties.severity? // "") == "CRITICAL" or (.level=="error"))] | length' reports/iac/checkov-results.sarif)
            HIGH_COUNT=$(jq '[.runs[0].results[]? | select((.properties.severity? // "") == "HIGH" or (.level=="warning"))] | length' reports/iac/checkov-results.sarif)
            if [ "$CRIT_COUNT" -gt 0 ]; then
              echo "‚ùå IaC scan found $CRIT_COUNT CRITICAL vulnerabilities"
              FAIL=1
            fi
            echo "‚ÑπÔ∏è IaC HIGH vulnerabilities: $HIGH_COUNT"
          fi

          if [ "$FAIL" -eq 1 ]; then
            echo "‚ùå Security Gate failed - Found CRITICAL vulnerabilities"
            echo "passed=false" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "‚úÖ Security Gate passed - No CRITICAL vulnerabilities found"
            echo "passed=true" >> $GITHUB_OUTPUT
          fi

  deploy-staging:
    name: üöÄ Deploy to Staging (Render)
    runs-on: ubuntu-latest
    needs: security-gate
    if: github.ref == 'refs/heads/test' && needs.security-gate.outputs.passed == 'true'
    outputs:
      url: ${{ steps.set-url.outputs.url }}
    steps:
      - name: Set environment URL
        id: set-url
        run: |
          echo "url=https://student-management-test-vrfb.onrender.com" >> $GITHUB_OUTPUT

      - name: Trigger Render Deploy (use Authorization header)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID_TEST }}
        run: |
          # use header for secrets (do NOT include token in URL)
          curl --silent --show-error --fail -X POST \
            "https://api.render.com/deploy/srv-${SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Accept: application/json"

      - name: Wait for deployment to be ready
        run: |
          TARGET=${{ steps.set-url.outputs.url }}
          for i in {1..20}; do
            if curl --silent --fail $TARGET/actuator/health > /dev/null; then
              echo "‚úÖ Application is healthy!"
              exit 0
            fi
            echo "‚è≥ Application not ready yet, retrying in 10s..."
            sleep 10
          done
          echo "‚ùå Application failed to start within timeout"
          exit 1

  dast:
    name: üõ°Ô∏è DAST (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/test' && needs.deploy-staging.result == 'success'
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Wait for application to be ready
        run: |
          echo "Waiting for staging application to be ready..."
          for i in {1..30}; do
            if curl --silent --fail ${{ needs.deploy-staging.outputs.url }}/actuator/health > /dev/null; then
              echo "‚úÖ Application is ready!"
              exit 0
            fi
            echo "‚è≥ Attempt $i: Application not ready yet, waiting 10 seconds..."
            sleep 10
          done
          echo "‚ùå Application failed to become ready within timeout"
          exit 1

      - name: Run ZAP Baseline Scan (console only)
        run: |
          echo "üöÄ Starting ZAP scan against: ${{ needs.deploy-staging.outputs.url }}"
          set +e   # continue even if zap returns non-zero
          docker run --rm \
            ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t "${{ needs.deploy-staging.outputs.url }}" \
            -a \
            -m 10 \
            -T 180 | tee zap-console.log
          echo "ZAP finished with exit code: $?"
          echo "üîé Filtering only ALERTS and FAILURES..."
          grep -E "ALERT|FAIL" zap-console.log || true
          set -e

  deploy-production:
    name: üöÄ Deploy to Production (Heroku Docker)
    runs-on: ubuntu-latest
    needs: security-gate
    if: github.ref == 'refs/heads/main' && needs.security-gate.outputs.passed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Login to Heroku Container Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo "${HEROKU_API_KEY}" | docker login --username=_ --password-stdin registry.heroku.com

      - name: Build Docker image
        run: docker build -t registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web .

      - name: Push Docker image to Heroku
        run: docker push registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web

      - name: Release Docker image (use Authorization header)
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          curl --silent --show-error --fail -X POST \
            "https://api.heroku.com/apps/${{ secrets.HEROKU_APP_NAME }}/releases" \
            -d '{"slug":null,"description":"Deploy via GitHub Actions"}' \
            -H "Content-Type:application/json" \
            -H "Accept: application/vnd.heroku+json; version=3" \
            -H "Authorization: Bearer ${HEROKU_API_KEY}"

  report:
    name: üìä Unified Security Report (HTML)
    runs-on: ubuntu-latest
    needs: [sca, sast, container-scan, iac-scan]
    if: always()
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: dependency-check-report
          path: reports/sca
      - uses: actions/download-artifact@v4
        with:
          name: trivy-report
          path: reports/container
      - uses: actions/download-artifact@v4
        with:
          name: checkov-report
          path: reports/iac

      - name: Generate Unified HTML Report
        run: |
          mkdir -p reports/final
          REPORT=reports/final/security-report.html
          echo "<html><body><h1>Security Report</h1>" > $REPORT
          echo "<h2>SCA</h2><pre>$(cat reports/sca/* || true)</pre>" >> $REPORT
          echo "<h2>Container</h2><pre>$(cat reports/container/* || true)</pre>" >> $REPORT
          echo "<h2>IaC</h2><pre>$(cat reports/iac/* || true)</pre>" >> $REPORT
          echo "</body></html>" >> $REPORT
      - uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: reports/final/security-report.html

  notify:
    name: üì¢ Notify Discord
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production, report]
    if: always()
    steps:
      - name: ‚úÖ Notify Success
        if: ${{ success() }}
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: |
            ‚úÖ **Pipeline SUCCESS** cho `${{ github.repository }}`
            üîÄ Branch: `${{ github.ref_name }}`
            üìå Status: **SUCCESS**
            **SAST:** ${{ needs.sast.result }}
            **SCA:** ${{ needs.sca.result }}
            **Container:** ${{ needs.container-scan.result }}
            **IaC:** ${{ needs.iac-scan.result }}
            **DAST:** ${{ needs.dast.result }}
      - name: ‚ùå Notify Failure
        if: ${{ failure() }}
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: |
            ‚ùå **Pipeline FAILED** cho `${{ github.repository }}`
            üîÄ Branch: `${{ github.ref_name }}`
            üìå Status: **FAILED**
            **SAST:** ${{ needs.sast.result }}
            **SCA:** ${{ needs.sca.result }}
            **Container:** ${{ needs.container-scan.result }}
            **IaC:** ${{ needs.iac-scan.result }}
            **DAST:** ${{ needs.dast.result }}
