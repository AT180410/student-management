name: DevSecOps CI/CD Pipeline

on:
  push:
    branches: [main, test]
  pull_request:
    branches: [main, test]

permissions:
  contents: read
  security-events: write

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for SonarCloud analysis
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - run: chmod +x ./mvnw
      - name: Run tests with coverage
        run: |
          ./mvnw -B clean test jacoco:report
      - name: Package application
        run: |
          ./mvnw -B package -DskipTests
      - uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  sca:
    name: SCA (Dependency Check)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - run: chmod +x ./mvnw
      - name: Cache OWASP Dependency-Check data
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository/org/owasp/dependency-check-data
          key: dependency-check-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            dependency-check-${{ runner.os }}-
      - name: Run Dependency Check
        run: |
          ./mvnw org.owasp:dependency-check-maven:check \
            -Dformat=JSON \
            -Dnvd.api.enabled=false \
            -Dnvd.failOnError=false \
            -Ddependency-check.skipTestScope=true
      - uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: target/dependency-check-report.*

  sast:
    name: SAST (SonarCloud)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - run: chmod +x ./mvnw
      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./mvnw -B verify sonar:sonar \
            -Dsonar.projectKey=AT180410_student-management \
            -Dsonar.organization=at180410 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${SONAR_TOKEN} \
            -Dsonar.branch.name=${GITHUB_REF_NAME} \
            -Dsonar.sources=src/main/java \
            -Dsonar.tests=src/test/java \
            -Dsonar.junit.reportPaths=target/surefire-reports \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

  container-scan:
    name: Container Scan (Trivy)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t student-management:latest .
      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: student-management:latest
          format: sarif
          output: trivy-report.sarif
          severity: CRITICAL,HIGH
          exit-code: 0  # Don't fail the job, let security gate handle it
      - uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.sarif
      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-report.sarif

  iac-scan:
    name: IaC Security (Checkov)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          output_format: sarif
          output_file_path: checkov-results.sarif
          soft_fail: true  # Don't fail the job, let security gate handle it
      - uses: actions/upload-artifact@v4
        with:
          name: checkov-report
          path: checkov-results.sarif
      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov-results.sarif

  security-gate:
    name: üîí Security Gate
    runs-on: ubuntu-latest
    needs: [sca, sast, container-scan, iac-scan]   # ‚ùå kh√¥ng c·∫ßn dast
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dependency-check-report
          path: reports/sca
      - uses: actions/download-artifact@v4
        with:
          name: trivy-report
          path: reports/container
      - uses: actions/download-artifact@v4
        with:
          name: checkov-report
          path: reports/iac

      - name: Enforce Security Gate
        run: |
          echo "üîí Running Security Gate..."
          FAIL=0
          
          # üì¶ SCA
          if [ -f reports/sca/dependency-check-report.json ]; then
            CRIT=$(jq '[.dependencies[].vulnerabilities[]? | select(.severity=="CRITICAL")] | length' reports/sca/dependency-check-report.json)
            HIGH=$(jq '[.dependencies[].vulnerabilities[]? | select(.severity=="HIGH")] | length' reports/sca/dependency-check-report.json)
            if [ "$CRIT" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
              echo "‚ùå SCA: Found $CRIT CRITICAL and $HIGH HIGH"
              FAIL=1
            fi
          fi
          
          # üê≥ Trivy
          if [ -f reports/container/trivy-report.sarif ]; then
            CRIT=$(jq '[.runs[0].results[]? | select(.level=="error")] | length' reports/container/trivy-report.sarif)
            HIGH=$(jq '[.runs[0].results[]? | select(.level=="warning")] | length' reports/container/trivy-report.sarif)
            if [ "$CRIT" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
              echo "‚ùå Trivy: Found $CRIT CRITICAL and $HIGH HIGH"
              FAIL=1
            fi
          fi
          
          # ‚òÅÔ∏è Checkov
          if [ -f reports/iac/checkov-results.sarif ]; then
            CRIT=$(jq '[.runs[0].results[]? | select(.level=="error")] | length' reports/iac/checkov-results.sarif)
            HIGH=$(jq '[.runs[0].results[]? | select(.level=="warning")] | length' reports/iac/checkov-results.sarif)
            if [ "$CRIT" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
              echo "‚ùå Checkov: Found $CRIT CRITICAL and $HIGH HIGH"
              FAIL=1
            fi
          fi
          
          if [ "$FAIL" -eq 1 ]; then
            echo "‚ùå Security Gate failed (CRITICAL/HIGH found)"
            exit 1
          else
            echo "‚úÖ Security Gate passed (no CRITICAL/HIGH)"
          fi

  deploy-staging:
    name: üöÄ Deploy to Staging
    runs-on: ubuntu-latest
    needs: security-gate
    if: needs.security-gate.outputs.passed == 'true' && (github.ref == 'refs/heads/test' || github.event_name == 'pull_request')
    outputs:
      url: ${{ steps.set-url.outputs.url }}
    steps:
      - name: Set environment URL
        id: set-url
        run: |
          echo "url=https://student-management-test.onrender.com" >> $GITHUB_OUTPUT
      - name: Trigger Render Deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID_TEST }}
        run: |
          curl -X POST "https://api.render.com/deploy/srv-$SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Accept: application/json"
      - name: Wait for deployment to be ready
        run: |
          for i in {1..20}; do
            if curl -fs ${{ steps.set-url.outputs.url }}/actuator/health; then
              echo "‚úÖ Application is healthy!"
              exit 0
            fi
            echo "‚è≥ Application not ready yet, retrying in 10s..."
            sleep 10
          done
          echo "‚ùå Application failed to start within timeout"
          exit 1

  dast:
    name: üîç DAST (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: needs.deploy-staging.result == 'success'
    steps:
      - uses: actions/checkout@v4
      - name: Run OWASP ZAP Baseline Scan
        env:
          TARGET_URL: ${{ needs.deploy-staging.outputs.url }}
        run: |
          docker run --rm \
            -v $(pwd):/zap/wrk:rw \
            -t ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t $TARGET_URL \
            -a -m 5 \
            -r zap-report.html \
            -w zap-report.md \
            -J zap-report.json \
            || true  # Don't fail the job for ZAP findings
      - uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: "*.html"
      - name: Convert ZAP report to SARIF
        uses: github/sarif-tools@v1
        with:
          input: zap-report.json
          output: zap-report.sarif
      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: zap-report.sarif

  deploy-production:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    needs: [security-gate, dast]
    if: |
      needs.security-gate.outputs.passed == 'true' &&
      github.ref == 'refs/heads/main' &&
      (needs.dast.result == 'success' || needs.dast.result == 'skipped')
    steps:
      - name: Trigger Production Deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID_PROD }}
        run: |
          curl -X POST "https://api.render.com/deploy/srv-$SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Accept: application/json"

  report:
    name: üìä Unified Security Report
    runs-on: ubuntu-latest
    needs: [sca, sast, container-scan, iac-scan, dast]
    if: always()
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: dependency-check-report
          path: reports/sca
      - uses: actions/download-artifact@v4
        with:
          name: trivy-report
          path: reports/container
      - uses: actions/download-artifact@v4
        with:
          name: checkov-report
          path: reports/iac
      - uses: actions/download-artifact@v4
        with:
          name: zap-report
          path: reports/dast
      
      - name: Generate Unified HTML Report
        run: |
          # Create comprehensive security report
          echo "<html><head><title>Security Scan Report</title></head><body>" > security-report.html
          echo "<h1>Security Scan Report</h1>" >> security-report.html
          echo "<p>Generated at: $(date)</p>" >> security-report.html
          
          # Add SonarCloud section
          echo "<h2>SAST Results (SonarCloud)</h2>" >> security-report.html
          echo "<p>Quality Gate Status: ${{ needs.sast.result }}</p>" >> security-report.html
          
          # Add other sections similarly...
          echo "</body></html>" >> security-report.html
      - uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.html

  notify:
    name: üì¢ Notify Discord
    runs-on: ubuntu-latest
    needs: [deploy-production, report]
    if: always()
    steps:
      - name: Send Discord Notification
        uses: Ilshidur/action-discord@master
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          title: "Deployment Status: ${{ job.status }}"
          description: |
            Pipeline completed for ${{ github.repository }} on ${{ github.ref_name }}
            **SAST:** ${{ needs.sast.result }}
            **SCA:** ${{ needs.sca.result }}
            **DAST:** ${{ needs.dast.result }}
          color: ${{ job.status == 'success' && '65280' || '16711680' }}
