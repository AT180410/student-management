name: DevSecOps CI/CD Pipeline

on:
  push:
    branches: [main, test]
  pull_request:
    branches: [main, test]

permissions:
  contents: read

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - run: chmod +x ./mvnw
      - run: ./mvnw -B clean test
      - run: ./mvnw -B package -DskipTests
      - uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  sca:
    name: SCA (Dependency Check)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - run: chmod +x ./mvnw
      - name: Run Dependency Check (without NVD)
        run: ./mvnw org.owasp:dependency-check-maven:check -Dformat=ALL
      - uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html

  sast:
    name: SAST (SonarCloud)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - run: chmod +x ./mvnw
      - env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./mvnw -B verify sonar:sonar \
            -Dsonar.projectKey=AT180410_student-management \
            -Dsonar.organization=at180410 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${SONAR_TOKEN} \
            -Dsonar.branch.name=${GITHUB_REF_NAME} \
            -Dsonar.sources=src/main/java \
            -Dsonar.tests=src/test/java \
            -Dsonar.junit.reportPaths=target/surefire-reports \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

  container-scan:
    name: Container Scan (Trivy)
    runs-on: ubuntu-latest
    needs: build
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t student-management:latest .
      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: student-management:latest
          format: sarif
          output: trivy-report.sarif
          severity: CRITICAL,HIGH
      - uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.sarif
      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-report.sarif

  iac-scan:
    name: IaC Security (Checkov)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          output_format: cli,sarif
          output_file_path: ./checkov-results.sarif
      - uses: actions/upload-artifact@v4
        with:
          name: checkov-report
          path: checkov-results.sarif
      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov-results.sarif
          
  security-gate:
    name: Security Gate
    runs-on: ubuntu-latest
    needs: [sca, sast, container-scan, iac-scan]
    steps:
      - name: Download SCA report
        uses: actions/download-artifact@v4
        with:
          name: dependency-check-report
          path: reports/sca

      - name: Download SAST report
        uses: actions/download-artifact@v4
        with:
          name: sonar-report
          path: reports/sast
        continue-on-error: true  # SonarCloud c√≥ th·ªÉ kh√¥ng c√≥ artifact

      - name: Download Container Scan report
        uses: actions/download-artifact@v4
        with:
          name: trivy-report
          path: reports/container

      - name: Download IaC report
        uses: actions/download-artifact@v4
        with:
          name: checkov-report
          path: reports/iac

      - name: Generate Security Gate Summary
        run: |
          mkdir -p reports/final
          echo "üõ°Ô∏è Security Gate Summary" > reports/final/security-gate.md
          echo "Generated at: $(date)" >> reports/final/security-gate.md
          echo "" >> reports/final/security-gate.md

          echo "## SCA (Dependency Check)" >> reports/final/security-gate.md
          if [ -f reports/sca/dependency-check-report.html ]; then
            echo "‚úÖ Report found: dependency-check-report.html" >> reports/final/security-gate.md
          else
            echo "‚ö†Ô∏è No SCA report found" >> reports/final/security-gate.md
          fi
          echo "" >> reports/final/security-gate.md

          echo "## SAST (SonarCloud)" >> reports/final/security-gate.md
          if [ -f reports/sast/sonar-report.json ]; then
            echo "‚úÖ Report found: sonar-report.json" >> reports/final/security-gate.md
          else
            echo "‚ö†Ô∏è No SAST report artifact (check SonarCloud dashboard)" >> reports/final/security-gate.md
          fi
          echo "" >> reports/final/security-gate.md

          echo "## Container Scan (Trivy)" >> reports/final/security-gate.md
          if [ -f reports/container/trivy-report.sarif ]; then
            echo "‚úÖ Report found: trivy-report.sarif" >> reports/final/security-gate.md
          else
            echo "‚ö†Ô∏è No Trivy report found" >> reports/final/security-gate.md
          fi
          echo "" >> reports/final/security-gate.md

          echo "## IaC Scan (Checkov)" >> reports/final/security-gate.md
          if [ -f reports/iac/checkov-results.sarif ]; then
            echo "‚úÖ Report found: checkov-results.sarif" >> reports/final/security-gate.md
          else
            echo "‚ö†Ô∏è No Checkov report found" >> reports/final/security-gate.md
          fi
          echo "" >> reports/final/security-gate.md

          echo "## Final Decision" >> reports/final/security-gate.md
          echo "‚ùå If CRITICAL/HIGH vulnerabilities are present in any scan ‚Üí block deploy" >> reports/final/security-gate.md
          echo "‚úÖ Otherwise ‚Üí proceed to deploy" >> reports/final/security-gate.md

      - name: Upload Security Gate Report
        uses: actions/upload-artifact@v4
        with:
          name: security-gate-report
          path: reports/final/security-gate.md

      - name: Enforce Security Gate
        run: |
          echo "üîé Checking results..."
          # Gi·∫£ l·∫≠p ƒëi·ªÅu ki·ªán fail (th·ª±c t·∫ø b·∫°n s·∫Ω grep/parse CRITICAL/HIGH t·ª´ c√°c file report)
          if grep -qi "CRITICAL" reports/container/trivy-report.sarif 2>/dev/null; then
            echo "‚ùå Critical vulnerabilities found in Container scan"
            exit 1
          fi
          if grep -qi "CRITICAL" reports/iac/checkov-results.sarif 2>/dev/null; then
            echo "‚ùå Critical vulnerabilities found in IaC scan"
            exit 1
          fi
          echo "‚úÖ Security Gate PASSED"

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: security-gate
    outputs:
      url: ${{ steps.set-url.outputs.url }}
    steps:
      - name: Set Env
        id: set-url
        run: |
          if [ "${GITHUB_REF_NAME}" = "test" ]; then
            echo "service_id=${{ secrets.RENDER_SERVICE_ID_TEST }}" >> $GITHUB_ENV
            echo "url=https://student-management-test-vrfb.onrender.com" >> $GITHUB_OUTPUT
          elif [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "service_id=${{ secrets.RENDER_SERVICE_ID_PROD }}" >> $GITHUB_ENV
            echo "url=https://student-management-prod.onrender.com" >> $GITHUB_OUTPUT
          fi

      - name: Trigger Render Deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST "https://api.render.com/deploy/srv-${service_id}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Accept: application/json"

      - name: Post-deploy health check
        run: |
          TARGET=${{ steps.set-url.outputs.url }}
          echo "‚è≥ Waiting for app to be ready..."
          for i in {1..10}; do
            if curl -fs $TARGET/actuator/health; then
              echo "‚úÖ App is healthy!"
              exit 0
            fi
            echo "‚ö†Ô∏è App not ready yet. Retrying in 15s..."
            sleep 15
          done
          echo "‚ùå Health check failed after retries"
          exit 1

  dast:
    name: DAST (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - uses: actions/checkout@v4

      - name: Run OWASP ZAP Baseline
        env:
          URL: ${{ needs.deploy.outputs.url }}
        run: |
          mkdir -p zap-output
          echo "‚è≥ Running ZAP scan on $URL ..."
          docker run --rm \
            --user root \
            -v "$(pwd)/zap-output:/zap/wrk:rw" \
            ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t $URL \
            -a -m 5 \
            -r /zap/wrk/zap-report.html \
            -w /zap/wrk/zap-report.md \
            -J /zap/wrk/zap-report.json || true

          echo "üìÇ Files in zap-output after scan:"
          ls -l zap-output

      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-output/*

  notify:
    name: Notify Discord
    runs-on: ubuntu-latest
    needs: [deploy, dast]
    if: always()
    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          STATUS="${{ job.status }}"
          BRANCH="${GITHUB_REF_NAME}"
          REPO="${{ github.repository }}"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          payload="{
            \"content\": \"üöÄ Pipeline finished with status: **${STATUS}** for **${REPO}** on branch \`${BRANCH}\`\\nüîó Run: ${RUN_URL}\\nüìä Sonar: https://sonarcloud.io/dashboard?id=CTD03_student-management\"
          }"
          curl -H "Content-Type: application/json" -X POST -d "$payload" "$DISCORD_WEBHOOK_URL"
